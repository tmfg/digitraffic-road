# Configure external config source for Spring Boot application
# and copy properties found in secret to app properties
# AWS: secretsmanager is not optional in aws env
spring.config.import=aws-secretsmanager:road
# Enables the Secrets Manager integration.
spring.cloud.aws.secretsmanager.enabled=true
spring.cloud.aws.secretsmanager.region=eu-west-1
# We don't want to use Spring Cloud Config in this setup, just secrets manager
spring.cloud.config.enabled=false
